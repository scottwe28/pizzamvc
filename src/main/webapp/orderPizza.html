<!DOCTYPE html>
<html>
    <head>
        <title>Will's Pizza</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Will's Pizza Web Order Form</h1>
        <form name='pizzaform' method='get' action='orderSuccess.jsp'>
            <p>Customer Email: <input type="text" name='email' size='40' placeholder="enter email" required></p>
            <input type='radio' name='size' value='extra large'>Extra Large
            <input type='radio' name='size' value='large' checked required>Large
            <input type='radio' name='size' value='medium'>Medium
            <input type='radio' name='size' value='small'>Small
            <br>
            <input type='radio' name='type' value='pan' checked required>Pan
            <input type='radio' name='type' value='thin'>Thin
            <input type='radio' name='type' value='hand-tossed'>Hand-tossed
            <input type='radio' name='type' value='stuffed crust'>Stuffed Crust

            <br>
            <input type='checkbox' name='toppings' value='pepperoni'>Pepperoni
            <input type='checkbox' name='toppings' value='mushroom'>Mushroom
            <input type='checkbox' name='toppings' value='pineapple'>Pineapple
            <input type='checkbox' name='toppings' value='extra cheese'>Extra Cheese
            <input type='checkbox' name='toppings' value='sausage'>Sausage
            <input type='checkbox' name='toppings' value='ham'>Ham

 <br>
            <input type="submit" name="order" value="Place Order">
        </form>
    </body>
</html>
